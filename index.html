<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esther Dzifa's Task Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .instructions {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
      background: #e9f5ff;
      padding: 10px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed span.task-text {
      text-decoration: line-through;
      color: gray;
    }
    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-text {
      font-size: 1rem;
    }
    .delete {
      color: red;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Esther Gifa's Tracker App üëã</h1>
    <div class="instructions">
      To use this app is simple: enter your task in the input field and click the "Add Task" button. <br/>
      ‚úÖ Use the checkbox to mark a task as complete. <br/>
      ‚ùå Click the red X to delete a task.
    </div>
    <input type="text" id="taskInput" placeholder="Enter new task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <footer>
    Created by Esther Dzifa ‚ù§
  </footer>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
 
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => renderTask(task.text, task.completed));
    };

    function addTask() {
      const text = taskInput.value.trim();
      if (text === '') return;
      renderTask(text);
      saveTask(text);
      taskInput.value = '';
    }

    function renderTask(text, completed = false) {
      const li = document.createElement('li');

      const taskLeft = document.createElement('div');
      taskLeft.classList.add('task-left');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = completed;

      const span = document.createElement('span');
      span.textContent = text;
      span.classList.add('task-text');

      if (completed) li.classList.add('completed');

      checkbox.addEventListener('change', () => {
        li.classList.toggle('completed');
        updateTasks();
      });

      taskLeft.appendChild(checkbox);
      taskLeft.appendChild(span);

      const del = document.createElement('span');
      del.textContent = '√ó';
      del.classList.add('delete');
      del.onclick = e => {
        e.stopPropagation();
        li.remove();
        updateTasks();
      };

      li.appendChild(taskLeft);
      li.appendChild(del);
      taskList.appendChild(li);
    }

    function saveTask(text) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push({ text, completed: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateTasks() {
      const lis = taskList.querySelectorAll('li');
      const tasks = Array.from(lis).map(li => ({
        text: li.querySelector('span.task-text').textContent,
        completed: li.classList.contains('completed'),
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
